{% macro render_field(name, label, placeholder='', type='number') %}
<div class="mb-3">
    <label for="{{ name }}" class="form-label">{{ label }}</label>
    <input type="{{ type }}" step="any" class="form-control" id="{{ name }}" name="{{ name }}" placeholder="{{ placeholder }}" required>
</div>
{% endmacro %}

{%macro campoNuevo(field)%}
<td>{{field.label}}</td>
<dd>{{field(**kwargs) | safe}}<dd>
{%if field.errors%}
    {% for error in field.errors %}
        <li style="color: red">{{error}}</li>
    {% endfor %}
{% endif %}
{%endmacro%}
